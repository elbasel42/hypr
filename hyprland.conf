#----------------------------------------------------------
# Environment Setup
#----------------------------------------------------------
env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

#----------------------------------------------------------
# Startup Applications
#----------------------------------------------------------
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Optional startup programs (uncomment if needed)
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# GTK Theme setup
exec = gsettings set org.gnome.desktop.interface gtk-theme "gtk-dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#----------------------------------------------------------
# Variables
#----------------------------------------------------------
$terminal = terminator
$fileManager = dolphin
$menu = wofi --show drun --gtk-dark
$mainMod = SUPER 

#----------------------------------------------------------
# Application Launch Keybindings
#----------------------------------------------------------
bind = $mainMod, I, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, K, exec, $menu

#----------------------------------------------------------
# Screenshot and Clipboard
#----------------------------------------------------------
bind = SUPER, V, exec, cliphist list | wofi --dmenu --gtk-dark | cliphist decode | wl-copy
bind = SUPER, G, exec, "grim -g \"$(slurp)\" - | swappy -f -"
bind = SUPER, B, exec, "hyprshot -m window"

#----------------------------------------------------------
# Window Management
#----------------------------------------------------------
bind = $mainMod, N, killactive
bind = $mainMod, X, exit
bind = $mainMod, F, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, P, pseudo

# Focus / Window order
bind = $mainMod, O, cyclenext
bind = $mainMod, O, bringactivetotop

# Special workspace "magic"
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace Navigation
bind = $mainMod, H, workspace, +1
bind = $mainMod, U, workspace, -1
bind = $mainMod SHIFT, L, movetoworkspace, +1
bind = $mainMod SHIFT, J, movetoworkspace, -1
bind = $mainMod, L, workspace, e+1
bind = $mainMod, J, workspace, e-1

# Fixed Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6 
bind = $mainMod, 7, workspace, 7 
bind = $mainMod, 8, workspace, 8 
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#----------------------------------------------------------
# Resize Active Window
#----------------------------------------------------------
bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

#----------------------------------------------------------
# Media and Brightness Keys
#----------------------------------------------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

