# ~/.config/hypr/hyprland.conf
# Hyprland Configuration - Optimized for Usability

# === MONITOR SETUP ===
#monitor=DP-1,1920x1080@144,0x0,1
#monitor=HDMI-A-1,1920x1080@60,1920x0,1

# === GENERAL SETTINGS ===
general {
    gaps_in=0
    gaps_out=0
    border_size=1
    col.active_border=0xff5e81ac
    col.inactive_border=0x663c4452
    layout=master
    allow_tearing=false
}

# === ANIMATIONS ===
animations {
    enabled=true
    bezier=ease, 0.25, 0.1, 0.25, 1.0
    animation=windows, 1, 3, ease
    animation=fade, 1, 3, ease
    animation=workspaces, 1, 3, ease
}

# === DECORATIONS ===
decoration {
    rounding=10
    active_opacity=1.0
    inactive_opacity=0.95
    fullscreen_opacity=1.0
}

# === INPUT SETTINGS ===
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=caps:escape
    follow_mouse=1
    touchpad {
        natural_scroll=true
    }
    sensitivity=0.0
}

# === AUTOSTART APPLICATIONS ===
exec-once = waybar &
exec-once = swww init &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = hyprpaper &
exec-once = dunst &

# === KEYBINDINGS ===
$mod = SUPER

# --- Program Launchers ---
bind = $mod, Return, exec, kitty
bind = $mod, D, exec, rofi -show drun
bind = $mod, W, exec, brave

# --- Window Management ---
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exit
bind = $mod, F, fullscreen
bind = $mod, Space, togglefloating
bind = $mod, G, togglegroup
bind = $mod SHIFT, G, lockgroups

# --- Move Focus ---
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# --- Move Windows ---
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# --- Resize Windows ---
bind = $mod CTRL, H, resizeactive, -40 0
bind = $mod CTRL, L, resizeactive, 40 0
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, J, resizeactive, 0 40

# --- Workspaces ---
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# --- Scratchpad ---
bind = $mod, S, togglespecialworkspace, scratch
bind = $mod SHIFT, S, movetoworkspace, special:scratch

# --- Screenshots ---
bind = $mod, P, exec, grimblast copy area
bind = $mod SHIFT, P, exec, grimblast save area

# --- Audio Control ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# --- Brightness Control ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# === MISCELLANEOUS ===
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Wofi launcher
bind = $mod, I, exec, wofi --insensitive --gtk-dark --show drun

# === MOUSE CONTROLS ===
bindm = SUPER, mouse:272, movewindow  # Left-click + SUPER to move window
bindm = SUPER, mouse:273, resizewindow # Right-click + SUPER to resize window

